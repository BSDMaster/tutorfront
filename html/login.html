<!DOCTYPE html>
<html>
    <head>
        
    </head>

    <body>
        login
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input id="txtLoginEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">example@email.com</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input id="txtLoginPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="btnLogin"  type="submit" class="btn btn-primary">Login</button>
        </form>
        

        <script>
            jQuery( "#btnLogin" ).click(function() {
                var email = jQuery("#txtLoginEmail").val();
                var password = jQuery("#txtLoginPassword").val();
                window.parent.login(email, password);
            });
        </script>
    </body>
</html>
